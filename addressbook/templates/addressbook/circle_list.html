<h1>My circles</h1>
<ul>
{% for object in object_list %}
  <li><a href='{% url "circle_detail" pk=object.pk %}'>{{ object.name }}</a></li>
{% empty %}

{% endfor %}
</ul>

<a href='{% url "circle_create" %}'>Create a new circle</a>
