{% extends "base.html" %}
  {% block title %}
  Events list
  {% endblock %}
{% block content %}
  <ul>
    {% for event in events %}
      <li>
      <h3><a href="{{ event.get_absolute_url }}">{{ event.nom }}</a></h3>
        <p>{{ event.date }}</p>
        <p>{{ event.lieu }}</p>
        <p><a href="{% url 'update_create' event.id %}">Modify</a></p>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'update_create' %}">Create a new event</a></p>
{% endblock content %}
